<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
<h:head>  
	<title>Pantalla Restaurantes</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>
		
	<!-- ::::::::::::: AGREGA AQUI LA TABLA DE RESTAURANTES ::::::::::::::::::: -->
	<h:dataTable id="tblRestaurantes" var="restaurante" value="#{restauranteController.restaurantes}" headerClass="headerTable" rowClasses="rowTable rowTableLine">
     		<h:column>
     			<f:facet name="header">Nombre</f:facet>
     			<h:outputLabel value="#{restaurante.nombre}"></h:outputLabel>
     		</h:column>
     		<h:column>
     			<f:facet name="header">Direccion</f:facet>
     			<h:outputLabel value="#{restaurante.direccion}"></h:outputLabel>
     		</h:column>
     		<h:column>
     			<f:facet name="header">Pais</f:facet>
     			<h:outputLabel value="#{restaurante.pais}"></h:outputLabel>
     		</h:column>
     		<h:column>
     			<f:facet name="header">Gerente</f:facet>
     			<h:outputLabel value="#{restaurante.gerente.nombre}"></h:outputLabel>
     		</h:column>
     		
     		
     	</h:dataTable>

</h:body>

</html>
